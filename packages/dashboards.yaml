############ LIVING ROOOM ##########################
  - platform: mqtt
    state_topic: "wallpanel/lvdash/sensor/battery"
    name: "Living Room wallpanel battery"
    unit_of_measurement: "%"
    value_template: '{{ value_json.value }}'
  - platform: mqtt
    state_topic: "wallpanel/lvdash/sensor/battery"
    name: "Living Room wallpanel Charging"
    value_template: '{{ value_json.charging }}'
  - platform: mqtt
