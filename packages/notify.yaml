notify:
  - name: pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api_key

  - name: chrome push
    platform: html5
    vapid_pub_key: !secret vapid_pub_key
    vapid_prv_key: !secret vapid_prv_key
    vapid_email: !secret vapid_email
    # gcm_api_key: !secret gcm_api_key
    # gcm_sender_id: !secret gcm_sender_id

# Text to speech
tts:
  - platform: google
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
