notify:
  - name: Pushbullet
    platform: pushbullet
    api_key: !secret pushbullet_api_key

  - name: Chrome Push
    platform: html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id

# Text to speech
tts:
  - platform: google
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
