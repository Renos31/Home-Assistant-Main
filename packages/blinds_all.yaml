homeassistant:
  customize:

    package.node_anchors:
      customize: &customize
        package: 'blinds'
    sensor.kitchen_blinds_controller_wifi_signal:
      icon: mdi:signal
      haaska_hidden: true
      friendly_name: Kitchen Table Blinds WIFI
    sensor.sink_blinds_controller_wifi_signal:
      icon: mdi:signal
      haaska_hidden: true
    sensor.front_blinds_controller_wifi_signal:
      icon: mdi:signal
      haaska_hidden: true
    sensor.master_blinds_controller_dawns_wifi_signal:
      icon: mdi:signal
      haaska_hidden: true
    sensor.master_blinds_controller_herbs_wifi_signal:
      icon: mdi:signal
      haaska_hidden: true
    sensor.couch_blinds_controller_wifi_signal:
      icon: mdi:signal
      friendly_name: Couch Blinds WIFI
      haaska_hidden: true
    sensor.kids_room_blinds_controller_wifi_signal:
      icon: mdi:signal
      friendly_name: Kids Room Blinds WIFI
      haaska_hidden: true
    script.blinds_closed_kitchen:
      friendly_name: Blinds Closed Kitchen
      icon: mdi:blinds
      haaska_hidden: true
    script.blinds_halfway_kitchen:
      friendly_name: Blinds Halfway Kitchen
      icon: mdi:blinds
      haaska_hidden: true
    script.blinds_open_kitchen:
      friendly_name: Blinds Open Kitchen
      icon: mdi:blinds
      haaska_hidden: true
    script.master_blinds_closed:
      friendly_name: Blinds Closed Master
      icon: mdi:blinds
      haaska_hidden: true
    script.master_blinds_halfway:
      friendly_name: Blinds Halfway Master
      icon: mdi:blinds
      haaska_hidden: true
    script.master_blinds_open:
      friendly_name: Blinds Open Master
      icon: mdi:blinds
      haaska_hidden: true
    script.kids_room_blinds_closed:
      friendly_name: Blinds Closed Kids Room
      icon: mdi:blinds
      haaska_hidden: true
    script.kids_room_blinds_halfway:
      friendly_name: Blinds Halfway Kids Room
      icon: mdi:blinds
      haaska_hidden: true
    script.kids_room_blinds_open:
      friendly_name: Blinds Open Kids Room
      icon: mdi:blinds
      haaska_hidden: true
    script.blinds_closed:
      friendly_name: All Blinds Closed
      icon: mdi:blinds
      haaska_hidden: true
    script.blinds_halfway:
      friendly_name: All Blinds Halfway
      icon: mdi:blinds
      haaska_hidden: true
    script.blinds_open:
      friendly_name: All Blinds Open
      icon: mdi:blinds
      haaska_hidden: true
    input_select.kitchen_blinds_status:
      persistent: true
    sensor.kitchen_blinds_state:
      persistent: true
    automation.blinds_closed_kitchen:
      haaska_hidden: true
    automation.blinds_closed_couch:
      haaska_hidden: true
    automation.blinds_closed_front:
      haaska_hidden: true
    automation.blinds_halfway_kitchen:
      haaska_hidden: true
    automation.blinds_halfway_couch:
      haaska_hidden: true
    automation.blinds_halfway_front:
      haaska_hidden: true
    automation.blinds_open_kitchen:
      haaska_hidden: true
    automation.blinds_open_front:
      haaska_hidden: true
    automation.blinds_open_couch:
      haaska_hidden: true

input_select:
  kitchen_blinds_status:
    name: Kitchen Blinds
    options:
     - Open
     - Halfway
     - Closed
  lv_room_rear_blinds_status:
    name: Couch Blinds
    options:
     - Open
     - Halfway
     - Closed
  lv_room_front_blinds_status:
    name: Front Blinds
    options:
     - Open
     - Halfway
     - Closed
  master_blinds_status:
    name: Master Blinds
    options:
     - Open
     - Halfway
     - Closed
  kids_room_blinds_status:
    name: Kids Room Blinds
    options:
     - Open
     - Halfway
     - Closed

sensor:
  - platform: template
    sensors:
      kitchen_blinds_state:
        friendly_name: 'Kitchen Blinds Status'
        value_template: "{{ states('input_select.kitchen_blinds_status') }}"
  - platform: template
    sensors:
      lv_room_rear_blinds_state:
        friendly_name: 'Couch Blinds Status'
        value_template: "{{ states('input_select.lv_room_rear_blinds_status') }}"
  - platform: template
    sensors:
      lv_room_front_blinds_state:
        friendly_name: 'Front Blinds Status'
        value_template: "{{ states('input_select.lv_room_front_blinds_status') }}"
  - platform: template
    sensors:
      master_blinds_state:
        friendly_name: 'Master Blinds Status'
        value_template: "{{ states('input_select.master_blinds_status') }}"
  - platform: template
    sensors:
      ruths_blinds_state:
        friendly_name: 'Master Blinds Status'
        value_template: "{{ states('input_select.ruths_blinds_status') }}"
  - platform: template
    sensors:
      kids_room_blinds_state:
        friendly_name: 'Kids Room Blinds Status'
        value_template: "{{ states('input_select.kids_room_blinds_status') }}"

  - platform: mqtt
    state_topic: "kitchenblinds/Blinds Wifi/wifi"
    unit_of_measurement: 'dbm'
    name: Kitchen Blinds Controller Wifi Signal

  - platform: mqtt
    state_topic: "Kit_sink_blinds_controll/Blinds Sink Wifi/wifi"
    unit_of_measurement: 'dbm'
    name: Sink Blinds Controller Wifi Signal

  - platform: mqtt
    state_topic: "esp_couch_blinds/couch_blinds_wifi/wifi"
    unit_of_measurement: 'dbm'
    name: Couch Blinds Controller Wifi Signal

  - platform: mqtt
    state_topic: "lv_room_blindstv_cntlr/lv_front_wifi/wifi"
    unit_of_measurement: 'dbm'
    name: Front Blinds Controller Wifi Signal

  - platform: mqtt
    state_topic: "master_blinds1/master_blinds1_wifi/wifi"
    unit_of_measurement: 'dbm'
    name: Master Blinds Controller Dawns Wifi Signal

  - platform: mqtt
    state_topic: "master_blinds2/master_blinds2_wifi/wifi"
    unit_of_measurement: 'dbm'
    name: Master Blinds Controller Herbs Wifi Signal

  - platform: mqtt
    state_topic: "esp_blinds_kids_room/Wifi Connect/wifi"
    unit_of_measurement: 'dbm'
    name: esp_kids_blinds_wifi_signal


automation:
############## Kitchen Blinds Automations #####################################
  - alias: Blinds Open Kitchen
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.kitchen_blinds_state
        to: 'Open'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Home'
    condition:
      - condition: state
        entity_id: sensor.house_mode_state
        state: 'Home'
    action:
      - service: script.turn_on
        entity_id: script.blinds_open_kitchen

  - alias: Blinds Halfway Kitchen
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.kitchen_blinds_state
        to: 'Halfway'
      - platform: state
        entity_id: input_boolean.boolean_early_morning
        to: 'on'
    action:
      - service: script.turn_on
        entity_id: script.blinds_halfway_kitchen

  - alias: Blinds Closed Kitchen
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.kitchen_blinds_state
        to: 'Closed'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Sleep'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Nap Time'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Away'
      # - platform: state
      #   entity_id: sensor.house_mode_state
      #   to: 'Movie Time'
    action:
      - service: script.turn_on
        entity_id: script.blinds_closed_kitchen

################ automations for couch blinds #################################
  - alias: Blinds Open Couch
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.lv_room_rear_blinds_state
        to: 'Open'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Home'
    condition:
      - condition: state
        entity_id: sensor.house_mode_state
        state: 'Home'
    action:
      - service: script.turn_on
        entity_id: script.lv_couch_blinds_open

  - alias: Blinds Halfway Couch
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.lv_room_rear_blinds_state
        to: 'Halfway'
      - platform: state
        entity_id: input_boolean.boolean_early_morning
        to: 'on'
    action:
      - service: script.turn_on
        entity_id: script.lv_couch_blinds_halfway


  - alias: Blinds Closed Couch
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.lv_room_rear_blinds_state
        to: 'Closed'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Sleep'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Nap Time'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Away'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Movie Time'
    action:
      - service: script.turn_on
        entity_id: script.lv_couch_blinds_closed

################ automations for front blinds #################################
  - alias: Blinds Open Front
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.lv_room_front_blinds_state
        to: 'Open'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Home'
    condition:
      - condition: state
        entity_id: sensor.house_mode_state
        state: 'Home'
    action:
      - service: script.turn_on
        entity_id: script.lv_front_blinds_open

  - alias: Blinds Halfway Front
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.lv_room_front_blinds_state
        to: 'Halfway'
      - platform: state
        entity_id: input_boolean.boolean_early_morning
        to: 'on'
      - platform: state
        entity_id: input_boolean.boolean_evening_time
        to: 'on'
    action:
      - service: script.turn_on
        entity_id: script.lv_front_blinds_halfway

  - alias: Blinds Closed Front
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.lv_room_front_blinds_state
        to: 'Closed'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Sleep'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Nap Time'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Away'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Movie Time'
    action:
      - service: script.turn_on
        entity_id: script.lv_front_blinds_closed

################ automations for master blinds #################################
  - alias: Blinds Open Master
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.master_blinds_state
        to: 'Open'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Home'
      - platform: state
        entity_id: sensor.sub_mode_state
        to: 'N/A'
      - platform: state
        entity_id: switch.shower_time
        to: 'off'
      - platform: state
        entity_id: switch.getting_dressed
        to: 'off'
    condition:
      - condition: state
        entity_id: sensor.house_mode_state
        state: 'Home'
    action:
      - service: script.turn_on
        entity_id: script.master_blinds_open

  - alias: Blinds Halfway Master
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.master_blinds_state
        to: 'Halfway'
    action:
      - service: script.turn_on
        entity_id: script.master_blinds_halfway

  - alias: Blinds Closed Master
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.master_blinds_state
        to: 'Closed'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Sleep'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Nap Time'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Away'
      - platform: state
        entity_id: sensor.sub_mode_state
        to: 'Privacy'
      - platform: state
        entity_id: switch.shower_time
        to: 'on'
      - platform: state
        entity_id: switch.getting_dressed
        to: 'on'
      - platform: state
        entity_id: input_boolean.boolean_kids_home
        to: 'on'
    action:
      - service: script.turn_on
        entity_id: script.master_blinds_closed

################ automations for kids room blinds #################################
  - alias: Blinds Open kids room
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.kids_room_blinds_state
        to: 'Open'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Home'
    condition:
      - condition: state
        entity_id: sensor.house_mode_state
        state: 'Home'
    action:
      - service: script.turn_on
        entity_id: script.kids_room_blinds_open

  - alias: Blinds Halfway kids room
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.kids_room_blinds_state
        to: 'Halfway'
      - platform: state
        entity_id: input_boolean.boolean_early_morning
        to: 'on'
      - platform: state
        entity_id: input_boolean.boolean_evening_time
        to: 'on'
    action:
      - service: script.turn_on
        entity_id: script.kids_room_blinds_halfway

  - alias: Blinds Closed kids room
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.kids_room_blinds_state
        to: 'Closed'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Sleep'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Nap Time'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Away'
      - platform: state
        entity_id: sensor.house_mode_state
        to: 'Movie Time'
    action:
      - service: script.turn_on
        entity_id: script.kids_room_blinds_closed


script:
########################### All Blinds ####################################
  blinds_closed:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_blinds_status
          option: 'Closed'
      - service: shell_command.kitchen_blinds_closed
      - service: shell_command.kitchen_blinds_sink_closed
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_rear_blinds_status
          option: 'Closed'
      - service: shell_command.lv_couch_blinds_closed
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_front_blinds_status
          option: 'Closed'
      - service: shell_command.lv_blinds_front_closed
      - service: input_select.select_option
        data:
          entity_id: input_select.master_blinds_status
          option: 'Closed'
      - service: shell_command.master1_blinds_front_closed
      - service: shell_command.master2_blinds_front_closed
      - service: input_select.select_option
        data:
          entity_id: input_select.ruths_blinds_status
          option: 'Closed'
      - service: shell_command.ruths_blinds_closed
      - service: input_select.select_option
        data:
          entity_id: input_select.kids_room_blinds_status
          option: 'Closed'
      - service: shell_command.kids_room_blinds_closed

  blinds_halfway:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_blinds_status
          option: 'Halfway'
      - service: shell_command.kitchen_blinds_halfway
      - service: shell_command.kitchen_blinds_sink_halfway
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_rear_blinds_status
          option: 'Halfway'
      - service: shell_command.lv_couch_blinds_halfway
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_front_blinds_status
          option: 'Halfway'
      - service: shell_command.lv_blinds_front_halfway
      - service: input_select.select_option
        data:
          entity_id: input_select.master_blinds_status
          option: 'Halfway'
      - service: shell_command.master1_blinds_front_halfway
      - service: shell_command.master2_blinds_front_halfway
      - service: input_select.select_option
        data:
          entity_id: input_select.ruths_blinds_status
          option: 'Halfway'
      - service: shell_command.ruths_blinds_halfway
      - service: input_select.select_option
        data:
          entity_id: input_select.kids_room_blinds_status
          option: 'Halfway'
      - service: shell_command.kids_room_blinds_halfway

  blinds_open:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_blinds_status
          option: 'Open'
      - service: shell_command.kitchen_blinds_open
      - service: shell_command.kitchen_blinds_sink_open
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_rear_blinds_status
          option: 'Open'
      - service: shell_command.lv_couch_blinds_open
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_front_blinds_status
          option: 'Open'
      - service: shell_command.lv_blinds_front_open
      - service: input_select.select_option
        data:
          entity_id: input_select.master_blinds_status
          option: 'Open'
      - service: shell_command.master1_blinds_front_open
      - service: shell_command.master2_blinds_front_open
      - service: input_select.select_option
        data:
          entity_id: input_select.ruths_blinds_status
          option: 'Open'
      - service: shell_command.ruths_blinds_open
      - service: input_select.select_option
        data:
          entity_id: input_select.kids_room_blinds_status
          option: 'Open'
      - service: shell_command.kids_room_blinds_open

########################### Kitchen Blinds ####################################
  blinds_closed_kitchen:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_blinds_status
          option: 'Closed'
      - service: shell_command.kitchen_blinds_closed
      - service: shell_command.kitchen_blinds_sink_closed
  blinds_halfway_kitchen:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_blinds_status
          option: 'Halfway'
      - service: shell_command.kitchen_blinds_halfway
      - service: shell_command.kitchen_blinds_sink_halfway
  blinds_open_kitchen:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kitchen_blinds_status
          option: 'Open'
      - service: shell_command.kitchen_blinds_open
      - service: shell_command.kitchen_blinds_sink_open
####### Living Room Couch Blinds ####################################################
  lv_couch_blinds_closed:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_rear_blinds_status
          option: 'Closed'
      - service: shell_command.lv_blinds_dawn_closed
      - service: shell_command.lv_blinds_herb_closed

  lv_couch_blinds_halfway:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_rear_blinds_status
          option: 'Halfway'
      - service: shell_command.lv_blinds_dawn_halfway
      - service: shell_command.lv_blinds_herb_halfway

  lv_couch_blinds_open:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_rear_blinds_status
          option: 'Open'
      - service: shell_command.lv_blinds_dawn_open
      - service: shell_command.lv_blinds_herb_open
####### Living Room Front Blinds ####################################################
  lv_front_blinds_closed:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_front_blinds_status
          option: 'Closed'
      - service: shell_command.lv_blinds_front_closed

  lv_front_blinds_halfway:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_front_blinds_status
          option: 'Halfway'
      - service: shell_command.lv_blinds_front_halfway

  lv_front_blinds_open:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.lv_room_front_blinds_status
          option: 'Open'
      - service: shell_command.lv_blinds_front_open
######################## Master Bedroom Blinds  ################################
  master_blinds_closed:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.master_blinds_status
          option: 'Closed'
      - service: shell_command.master1_blinds_front_closed
      - service: shell_command.master2_blinds_front_closed

  master_blinds_halfway:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.master_blinds_status
          option: 'Halfway'
      - service: shell_command.master1_blinds_front_halfway
      - service: shell_command.master2_blinds_front_halfway

  master_blinds_open:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.master_blinds_status
          option: 'Open'
      - service: shell_command.master1_blinds_front_open
      - service: shell_command.master2_blinds_front_open

######################## Kids Bedroom Blinds  ################################
  kids_room_blinds_closed:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kids_room_blinds_status
          option: 'Closed'
      - service: shell_command.kids_room_blinds_closed

  kids_room_blinds_halfway:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kids_room_blinds_status
          option: 'Halfway'
      - service: shell_command.kids_room_blinds_halfway

  kids_room_blinds_open:
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.kids_room_blinds_status
          option: 'Open'
      - service: shell_command.kids_room_blinds_open

shell_command:
  kitchen_blinds_closed: "curl -sS -X GET http://192.168.2.23/control?cmd=Servo,1,0,35"
  kitchen_blinds_halfway: "curl -sS -X GET http://192.168.2.23/control?cmd=Servo,1,0,70"
  kitchen_blinds_open: "curl -sS -X GET http://192.168.2.23/control?cmd=Servo,1,0,105"
  kitchen_blinds_sink_closed: "curl -sS -X GET http://192.168.2.24/control?cmd=Servo,1,14,35"
  kitchen_blinds_sink_halfway: "curl -sS -X GET http://192.168.2.24/control?cmd=Servo,1,14,100"
  kitchen_blinds_sink_open: "curl -sS -X GET http://192.168.2.24/control?cmd=Servo,1,14,150"
  lv_blinds_dawn_closed: "curl -sS -X GET http://192.168.2.55/control?cmd=Servo,1,14,180"
  lv_blinds_dawn_halfway: "curl -sS -X GET http://192.168.2.55/control?cmd=Servo,1,14,90"
  lv_blinds_dawn_open: "curl -sS -X GET http://192.168.2.55/control?cmd=Servo,1,14,0"
