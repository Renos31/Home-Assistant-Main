    - binary_sensor.voip_nettalk
    - binary_sensor.webswitch_network
    - binary_sensor.printer_hp
    - binary_sensor.ecobee
sensor:
  ############## Public Ip
  - platform: dnsip

######## Equipment ########
  - platform: speedtest
    minute: 30
    hour:
      - 0
      - 6
      - 12
      - 18
    monitored_conditions:
      - ping
      - download
      - upload

#################### ALL CLIENTS ###################
  - platform: template
    sensors:
      clients:
        unit_of_measurement: '#'
        value_template: >-
            {%- for d in states.device_tracker if d.state == 'home' -%}
            {{- loop.length if loop.first -}}
            {%- endfor -%}
##### show devices as online instead of home   ############################
#### Cameras #############
binary_sensor:
  - platform: template
