automation:
  - alias: Onkyo Volume Slider Set
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: input_number.onkyo_volume
    condition:
      - condition: state
        entity_id: media_player.stereo
        state: 'on'
    action:
      - service: media_player.volume_set
        data_template:
          entity_id: media_player.stereo
          volume_level: '{{ states.input_number.onkyo_volume.state | float / 40}}'

  - alias: Onkyo Volume Slider Get
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: media_player.stereo
    action:
      service: input_number.set_value
      data_template:
        entity_id: input_number.onkyo_volume
        value: '{{ states.media_player.stereo.attributes.volume_level | float * 40  }}'
