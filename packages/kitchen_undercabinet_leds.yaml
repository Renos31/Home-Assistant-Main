homeassistant:
  customize:
    package.node_anchors:
      customize: &customize
        package: 'Kitchen Under Cabinets'

    light.kitchen_under_cabinet:
      friendly_name: Kitchen Under Cabinets
      haaska_hidden: false
  #  light.kitchen_under_cabinet1:
  #    haaska_hidden: false
    input_number.led_animation_speed:
      friendly_name: Kitchen Cabinets Speed
      haaska_hidden: true
    script.led_white:
      friendly_name: Kitchen Led White
      haaska_hidden: false
    script.led_yellow:
      friendly_name: Ktichen Led Yellow
      haaska_hidden: false
    script.led_off:
      friendly_name: Kitchen Cabinets Off
      haaska_hidden: false
    automation.kitchen_lights_off_with_dimmer:
      friendly_name: Kitchen Leds Off
      haaska_hidden: true
    automation.kitchen_lights_on_white_with_dimmer:
      friendly_name: Kitchen Leds White
      haaska_hidden: true
    automation.led_animation_speed:
      friendly_name: Leds Kitchen Animation Speed
      haaska_hidden: true
      icon: mdi:remote
    sensor.kitchen_led_dimmer_last_update:
      icon: mdi:clock
    sensor.kitchen_led_dimmer_state:
      icon: mdi:remote

group:
  kitchen_leds_card:
#   control: hidden
   name: Kitchen Under Cabinets
   entities:
     - light.kitchen_under_cabinet
#     - light.kitchen_under_cabinet1
     - input_number.led_animation_speed


light:
################## Microwave side
  - platform: mqtt_json
    name: kitchen_under_cabinet
    state_topic: "vasiley/kitchenled"
    command_topic: "vasiley/kitchenled/set"
    effect: true
    effect_list:
      - bpm
      - candy cane
      - confetti
      - cyclon rainbow
      - dots
      - fire
      - glitter
      - juggle
      - lightning
      - noise
      - police all
      - police one
      - rainbow
      - rainbow with glitter
      - ripple
      - sinelon
      - solid
      - twinkle
    brightness: true
    flash: true
    rgb: true
    color_temp: true
    optimistic: false
    qos: 0

input_number:
  led_animation_speed:
    name: Kitchen Animation Speed
    initial: 150
    min: 1
    max: 150
    step: 10

###### Master Closet Dimmer
sensor:
  - platform: rest
    resource: !secret dimmer_rest_46
    value_template: '{{ value_json.config.battery }}'
    unit_of_measurement: '%'
    scan_interval: 1800
    name: 'Kitchen Led Dimmer Battery'
  - platform: rest
    resource: !secret dimmer_rest_46
    value_template: '{{ value_json.state.buttonevent }}'
    scan_interval: 1
    name: 'Kitchen Led Dimmer State'

  - platform: rest
    name: Kitchen_dimmer_test
    resource: !secret dimmer_rest_46
    scan_interval: 2
    value_template: >-
      {% set last_updated = as_timestamp(value_json.state.lastupdated ~ '-00:00')|int %}
      {% if as_timestamp(now())|int - last_updated > 10 %}
        idle
      {% else %}
        {% set button_event = value_json.state.buttonevent|string %}
        {{ ('hold' if button_event[3]|int % 2 == 1 else 'click') ~ '_' ~ button_event[0] }}
      {% endif %}

  - platform: template
    sensors:
      kitchen_led_dimmer_state:
        friendly_name: 'Kitchen Dimmer Last Button Push'
        value_template: >-
                      {% if states('sensor.kitchen_led_dimmer_state_2')[0] == "1" %}
                        On
                      {% elif states('sensor.kitchen_led_dimmer_state_2')[0] == "4" %}
                        Off
                      {% else %}
                        None
                      {% endif %}
  - platform: rest
    resource: !secret dimmer_rest_46
    value_template: '{{ value_json.state.lastupdated }}'
    scan_interval: 10
    name: 'Kitchen Led Dimmer last update'
  - platform: template
    sensors:
      kitchen_led_dimmer_last_update:
        friendly_name: Kitchen Led Last Used'
        value_template: >-
         {{as_timestamp(strptime(states('sensor.kitchen_led_dimmer_last_update_2')[:19], "%Y-%m-%dT%X"))|timestamp_custom("%a, %B %d")}}

automation:
  - alias: "LED Animation Speed"
    initial_state: true
    hide_entity: true
    trigger:
      - platform: state
        entity_id: input_number.led_animation_speed
    action:
      - service: mqtt.publish
        data_template:
          topic: "vasiley/kitchen/set"
          payload: '{"transition":{{ trigger.to_state.state | int }}}'

  - alias: Kitchen Lights On White with Dimmer
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.kitchen_led_dimmer_state
        to: 'On'
    action:
      - service: script.turn_on
        entity_id: script.led_white

  - alias: Kitchen Lights Off with Dimmer
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.kitchen_led_dimmer_state
        to: 'Off'
    action:
      - service: script.turn_on
        entity_id: script.led_off


  - alias: Kitchen Leds low light ON
    initial_state: 'on'
    trigger:
      - platform: time
        minutes: '/1'
        seconds: 00
    condition:
      - condition: numeric_state
        entity_id: sensor.motion_sensor_kitchen_lux
        below: 10000
      - condition: state
        entity_id: input_boolean.boolean_home
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.led_white

  - alias: Kitchen Leds low light OFF
    initial_state: 'on'
    trigger:
      - platform: time
        minutes: '/5'
        seconds: 00
    condition:
      - condition: numeric_state
        entity_id: sensor.motion_sensor_kitchen_lux
        above: 9001
      - condition: state
        entity_id: input_boolean.boolean_home
        state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.led_off

  - alias: Kitchen Leds on with motion when not in home mode
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.kitchen_motion
        to: 'on'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: input_boolean.boolean_early_morning
          state: 'on'
        - condition: state
          entity_id: input_boolean.boolean_movie_time
          state: 'on'
        - condition: state
          entity_id: input_boolean.boolean_evening_time
          state: 'on'
        - condition: state
          entity_id: input_boolean.boolean_nap_time
          state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.led_yellow

  - alias: Kitchen Leds on with motion when not in home mode
    initial_state: 'on'
    trigger:
     - platform: state
       entity_id: binary_sensor.kitchen_motion
       to: 'off'
       for:
         minutes: 3
    condition:
      condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.boolean_early_morning
        state: 'on'
      - condition: state
        entity_id: input_boolean.boolean_movie_time
        state: 'on'
      - condition: state
        entity_id: input_boolean.boolean_evening_time
        state: 'on'
      - condition: state
        entity_id: input_boolean.boolean_nap_time
        state: 'on'
    action:
     - service: script.turn_on
       entity_id: script.led_off

script:
  led_white:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.kitchen_under_cabinet
          # effect: solid
          brightness: 255
          rgb_color: [255,166,87]

  led_yellow:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.kitchen_under_cabinet
          # effect: solid
          brightness: 255
          rgb_color: [255,136,13]

  led_off:
    sequence:
      - service: light.turn_off
        entity_id: light.kitchen_under_cabinet
