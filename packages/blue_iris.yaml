  ######################################################
# Flash Door lamp when motion at shed camera
######################################################
automation:
  - alias: Flash Red on Motion
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_outdoor_shed
        to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.boolean_home
        state: 'on'
      - condition: state
        entity_id: input_boolean.boolean_active_outside
        state: 'off'  
    action:
      - service: light.turn_on
        data:
          entity_id: light.door_lamp
          flash: short
          color_name: Red
      - service: tts.google_say
        data_template:
          entity_id: media_player.ha_speaker, media_player.master_bedroom_cast
          message: 'Somebody is at Front Door'
  - alias: Back to White after Motion
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_outdoor_shed
        to: 'off'
    condition:
      - condition: state
        entity_id: input_boolean.boolean_home
        state: 'on'
    action:
      - service: light.turn_on
        data:
          entity_id: light.door_lamp
          color_temp: 154
          brightness: 255

